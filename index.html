<!DOCTYPE html>
<html lang="en">
	<head>
		<script
			src="https://kit.fontawesome.com/1c9ad4b785.js"
			crossorigin="anonymous"
		></script>
		<meta charset="utf-8" />
		<title>Guess-Me</title>
		<link rel="stylesheet" href="lib/bootstrap-5.1.3-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="css/app.css" />
	</head>

	<body>
		<header>
			<img src="img/layout/logo.png" />
			<h1 class="text-primary">Guess Who</h1>
		</header>

		<main>
			<section class="game-start">
				<i class="icon fas fa-heart fa-4x"></i>
				<h2>Think of Someone...</h2>
				<button class="btn btn-start btn btn-primary">I'm Ready!</button>
			</section>

			<section class="quest" style="display: none">
				<h2 class="text-#yellow"></h2>
				<button class="btn btn-yes btn btn-success btn-lg">Yes</button>
				<button class="btn btn-no btn btn-danger btn-lg">No</button>
			</section>

			<section class="new-quest" style="display: none">
				<h2>OK, I gave up...</h2>

				<form class="ending-form">
					<label for="newGuess">You thought of: </label>
					<input
						name="newGuess"
						type="txt"
						id="newGuess"
						placeholder="Your Guess"
						required
					/>

					<label for="newQuest">Question to differentiate:</label>
					<input
						name="newQuest"
						type="txt"
						id="newQuest"
						placeholder="The answer is YES for yours"
						required
					/>

					<button type="submit" class="btn btn-add-guess">
						Make me Smarter!
					</button>
				</form>
			</section>
		</main>

		<footer>CoffeRights &copy; 2021</footer>

		<script src="lib/jquery/jquery.js"></script>
		<script src="js/storage.service.js"></script>
		<script src="js/quest-service.js"></script>
		<script src="js/quest-controller.js"></script>
	</body>
</html>
